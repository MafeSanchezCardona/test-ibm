<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Test IBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
</head>
<body>
<div class="container" ng-app="AdviserModule" ng-controller="adviser">

    <div id="menu" style="margin: 30px;">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="/">Lista de Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Lista de Asesores</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" maxlength="50" ng-model="adviserDto.identification" placeholder="Cédula" aria-label="Cédula" aria-describedby="button-addon2" required>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" maxlength="50" ng-model="adviserDto.name" placeholder="Nombre" aria-label="Nombre" aria-describedby="button-addon2" required>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" maxlength="50" ng-model="adviserDto.specialty" placeholder="Especialidad" aria-label="Especialidad" aria-describedby="button-addon2" required>
        </div>
        <div class="input-group mb-3">
            <button ng-click="save()" class="btn btn-sm btn-info">Guardar Asesor</button>
        </div>
        <!--<div id="text-error" class="alert alert-danger" role="alert" ng-disabled="textError !== '' ">{{textError}}</div>-->
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="adviser in allAdviser">
                <th scope="row">{{adviser.identification}}</th>
                <td>{{adviser.name}}</td>
                <td>{{adviser.specialty}}</td>
                <td>
                    <div class="input-group mb-3">
                        <button ng-click="edit(adviser)" class="btn btn-sm btn-info">Editar</button>&nbsp;&nbsp;
                        <button ng-click="delete(adviser)" class="btn btn-sm btn-info">Eliminar</button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/adviser.js"></script>
</html>
