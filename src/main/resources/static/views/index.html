<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Test IBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
</head>
<body>
    <div class="container" ng-app="testIbm" ng-controller="customer">
        <div id="menu" style="margin: 30px;">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Lista de Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adviser/page">Lista de Asesores</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="customerDto.identification" placeholder="Cédula" aria-label="Cédula" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="customerDto.name" placeholder="Nombre" aria-label="Nombre" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="customerDto.address" placeholder="Dirección" aria-label="Dirección" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="customerDto.city" placeholder="Ciudad" aria-label="Ciudad" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" ng-model="customerDto.telephone" placeholder="Teléfono" aria-label="Teléfono" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <button ng-click="save()" class="btn btn-sm btn-info">Guardar Cliente</button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col"># Tarjetas Asociados</th>
                    <th scope="col">Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in allCustomer">
                    <th scope="row">{{customer.identification}}</th>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.city}}</td>
                    <td>{{customer.telephone}}</td>
                    <td>3232</td>
                    <td>
                        <div class="input-group mb-3">
                            <button class="btn btn-sm btn-info">Editar Cliente</button>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/customer.js"></script>
</html>
